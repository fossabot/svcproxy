dist: xenial
language: go

services:
  - postgresql
  - mysql

addons:
  postgresql: "9.6"

before_install:
  - mysql -e 'CREATE DATABASE svcproxy;'
  - mysql svcproxy < src/svcproxy/autocert/cache/sql/sql_migration.sql
  - psql -c 'create database svcproxy;' -U postgres
  - psql svcproxy < src/svcproxy/autocert/cache/sql/sql_migration.sql

script:
    - make predependencies dependencies test build-linux-amd64
